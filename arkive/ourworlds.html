<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Music Player</title>
    <style>
        #player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        #progressContainer {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        #progressBar {
            width: 0;
            height: 10px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div id="player">
        <div id="controls">
            <button id="prevBtn">Text</button>
            <button id="playPauseBtn">Text</button>
            <button id="nextBtn">Text</button>
        </div>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="timeDisplay">0:00 / 0:00</div>
        <ul id="songList" style="display: none;">
            <li data-src="/arkive/pinksisser/dishonor.mp3">Song 1</li>
            <li data-src="/arkive/pinksisser/stoptextingme.mp3">Song 2</li>
            <li data-src="/arkive/pinksisser/wannalink.mp3">Song 3</li>
        </ul>
    </div>
    <script src="player.js"></script>
</body>
</html>
