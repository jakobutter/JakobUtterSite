<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
</head>
<body>
  <div class="now-playing"></div>
  <div class="track-name"></div>
  <button class="playpause-track"></button>
  <button class="next-track"></button>
  <button class="prev-track"></button>
  <input type="range" class="seek_slider">
  <div class="current-time"></div>
  <div class="total-duration"></div>

  <!-- Track list data -->
  <script type="application/json" id="tracklist">
  [
    {
      "name": "Night Owl",
      "path": "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/WFMU/Broke_For_Free/Directionless_EP/Broke_For_Free_-_01_-_Night_Owl.mp3"
    },
    {
      "name": "Enthusiast",
      "path": "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/WFMU/Broke_For_Free/Directionless_EP/Broke_For_Free_-_02_-_Enthusiast.mp3"
    }
  ]
  </script>

  <script src="scripts/musicscript.js"></script>
</body>
</html>
