<html>
<head>
<title>Countdown to Jan 10, 2024</title>
<style>
    body {
      background-color: black; /* Set the background color to black */
      display: flex; /* Use flexbox to center the elements */
      flex-direction: column; /* Arrange the elements in a column */
      align-items: center; /* Align the elements horizontally */
      justify-content: center; /* Align the elements vertically */
      height: 100vh; /* Set the height of the body to the viewport height */
      margin: 0; /* Remove the default margin */
    }
#countdown {
  font-family: Arial, sans-serif;
  font-weight: bold;
        color: white;
  text-align: center;
}
#image {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 300px;
  height: 200px;
}
#title {
  font-family: Arial, sans-serif;
  font-weight: bold;
        color: white;
  text-align: center;
}
</style>
<script>
// Set the target date
var targetDate = new Date("Jan 10, 2024 00:00:00").getTime();

// Update the countdown every second
var countdown = setInterval(function() {

  // Get the current date and time
  var currentDate = new Date().getTime();

  // Calculate the difference between the target and current date
  var difference = targetDate - currentDate;

  // Convert the difference to days, hours, minutes and seconds
  var days = Math.floor(difference / (1000 * 60 * 60 * 24));
  var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((difference % (1000 * 60)) / 1000);

  // Display the countdown in the element with id="countdown"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the difference is less than zero, stop the countdown and display a message
  if (difference < 0) {
    clearInterval(countdown);
    document.getElementById("countdown").innerHTML = "The date has passed!";
  }
}, 1000);
</script>
</head>
<body>
<h1 id="title">PINK SISSER EP</h1>
<h2 id="title">1/10/24</h2>
<img src="/img/IMG_3933.jpeg" alt="Pink Sisser" id="image">
<h1 id="countdown"></h1>
</body>
</html>
